<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div id="calculator">
        <div>
            <p id="display">0</p>
        </div>
        <div class="btn-container">
            <button class="btn-long" id="clear">CLEAR</button>
            <button class="btn-long" id="delete">DELETE</button>
        </div>
        <div class="btn-container">
            <button class="btn-digit" id="seven">7</button>
            <button class="btn-digit"id="eight">8</button>
            <button class="btn-digit"id="nine">9</button>
            <button id="divide">รท</button>
        </div>
        <div class="btn-container">
            <button class="btn-digit"id="four">4</button>
            <button class="btn-digit"id="five">5</button>
            <button class="btn-digit"id="six">6</button>
            <button id="multiply">ร</button>
        </div>
        <div class="btn-container">
            <button class="btn-digit"id="one">1</button>
            <button class="btn-digit"id="two">2</button>
            <button class="btn-digit"id="three">3</button>
            <button id="subtract">-</button>
        </div>
        <div class="btn-container">
            <button class="btn-digit">.</button>
            <button class="btn-digit"id="zero">0</button>
            <button class="btn-digit"id="equals">=</button>
            <button id="add">+</button>
        </div>
    </div>
</body>
</html>
